<ion-header>
  <ion-toolbar>
    <ion-title>
      SERGE TECPETROL
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ios list-ios hydrated">
    <ion-list-header class="ios hydrated">
      <h2>  SUS RESERVAS:</h2>
    </ion-list-header>

    <ion-item *ngFor="let reserva of Reservas" class="item-label item ios in-list ion-focusable hydrated">
      <ion-label class="sc-ion-label-ios-h sc-ion-label-ios-s ios hydrated">
        <h2>{{reserva.nombre}}</h2>
        <h3>{{reserva.categoria}}</h3>
        <h3>{{reserva.ubicacion}}</h3>
      </ion-label>

      <div class="item-note" item-end>
        <!-- <button ion-button clear [routerLink]="['/edit-Reserva/', Reserva._id]">
          <ion-icon name="create" style="zoom:2.0"></ion-icon>
        </button> -->
        <button ion-button clear (click)="deleteReserva(Reserva, i)">
          <ion-icon name="trash" style="zoom:2.0"></ion-icon>
        </button>
      </div>
    </ion-item>
  </ion-list>


  <!-- fab placed to the bottom start -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" routerLink="/add-Reserva">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
